<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NumPy in the browser</title>

    <link rel="stylesheet" href="lib/jquery-ui.min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="lib/styles.css">
</head>

<body>

    <form class="pure-form">
        <fieldset>
            <input type="text" id="my_arg1" value="12" style="width: 80px;" placeholder="x">
            <input type="text" id="my_arg2" value="18" style="width: 80px;" placeholder="y">
            <input type="text" id="my_output" value="" disabled="true" style="width: 80px; color: black;" placeholder="">
            <button class="pure-button pure-button-primary" onclick="go(); return false;" type="button">Add</button>
        </fieldset>
    </form>

    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="lib/emscripten-wrapper.js"></script>
    <script src="lib/emscripten-scalar.js"></script>

    <script>

    var add = wrap(['int', 'int']);

    function go() {
        var arg1 = parseInt($('#my_arg1').val());
        var arg2 = parseInt($('#my_arg2').val());

        var result = new Int32Array([0]);
        result = add(result, arg1, arg2);

        $('#my_output').val(result[0]);
    }
    </script>

</body>
</html>
